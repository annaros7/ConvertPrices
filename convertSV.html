<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador São Vicente</title>
    <link rel="stylesheet" href="styleSV.css">
    <link rel="shortcut icon" type="imagex/png" href="img/icons8-matemática-30.png">
    
</head>
<body>
    <header>
        <section>
            <div class="faixa_alta"></div>
        </section>

        <section>
            <h3 id="titulo">Verificador São Vicente</h3>
            <p id="texto2">Verifique se o valor atual está dentro dos 10% de diferença tolerados.</p>
        </section>
    </header>

    <main>
        <section class="conteudo">

            <input class="valor1" id="valor1" type="number" value="preço" placeholder="Valor" onkeypress="calcularSomaSub()">

        </section>
        <section class="resultGeral">

            <div class="bolinha1">+10%</div>
            <div id="resSoma" class="res">Resultado</div>

            <div class="bolinha2">-10%</div>
            <div id="resSub" class="res">Resultado</div>
        </section>
    </main>

    <footer>
        <a class="convert" id="convert" href="index.html" target="_blank">Conversor Zrobot</a>
        <p>&copy; Anna Rossete</p>
    </footer>

    <script src="mainSV.js"></script>
</body>
</html>
