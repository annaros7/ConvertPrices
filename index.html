<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Conversão</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/png" href="img/icons8-matemática-16.png">
    
</head>
<body>
    <header>
        <a class="convert" id="convert" href="convertSV.html" target="_blank">Conversor São Vicente</a>
        <section>
            <div class="faixa_alta"></div>
        </section>

        <section>
            <h3 id="titulo">Conversor de preços</h3>
            <p id="texto2">Converta para o valor do quilo, um produto precificado em gramas.</p>
        </section>
    </header>

    <main>
        <section class="conteudo">
            <input class="valor1" id="valor1" type="number" value="preço" placeholder="Preço atual">
            <input class="valor2" id="valor2" type="number" value="gramatura" placeholder="Valor em gramas">
            <input class="gerador" id="gerador" type="button" value="Gerar" onclick="calcular()">
        </section>
        <section class="resultGeral">
        <div id="res" class="res">Resultado</div>
        <button name="Copy" id="copy" onclick="copyText()">Copiar</button>
        </section>
    </main>

    <footer>
        <p>&copy; Anna Rossete</p>
    </footer>

    <script src="main.js"></script>

</html>
